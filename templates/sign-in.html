{% extends 'base.html' %}
{% block body %}

	{% include 'banner.html' %}

	<br><br><br><br>
	<div class="main">
		<div class="container">
			<div class="signup-content">
				<form action="/sign-in" method="POST" id="signup-form" class="signup-form">
					<h2>Sign-In</h2>
					<p class="desc">Login</p>
					<div class="form-group">
						<input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>
					</div>
					<div class="form-group">
						<input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
						<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
					</div>
					<div class="msg">{{ msg }}</div>
					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign in"/>
						<a href="index.html" class="submit-link submit"></a>
					</div>
				</form>
				<p class="bottom">Dont't have an account? <a class="bottom" href="registration.html"> Sign Up here</a></p>
			</div>
		</div>
	</div>
{% endblock %}
